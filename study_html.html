<!--声明文档为HTML-->
<!DOCTYPE html>

<!--HTML标签不区分大小写，但是建议使用小写-->
<html>

<!--head包含文档的源数据-->
<head>
<!--字符集为utf8-->
<meta charset="utf8">
<!--title为浏览器标签页显示的内容-->
<title>HTML Study</title>
</head>

<!--body为可以看到的网页内容-->
<body>
	<!--标题H1到H6-->
	<!--搜索引擎使用标题为您的网页的结构和内容编制索引-->
	<h1>HTML H1</h1>
    <h6>HTML H6</h6>
	<!--段落-->
	<p>This is paragraph</p>
	<!--链接-->
	<p><a href="http://www.baidu.com">This is a link</a></p>
	<!--图片-->
	<img src="/images/logo.png" width="258" height="39" />
	<!--换行, <br />这种方式换行是正确的关闭方式，是更长远的保障-->
	<p>br<br/>test</p>
	<!--水平线-->
	<hr>

	<!--HTML不会自己排版，换行，空格等都会被一个空格替代-->
	<p>
			春眠不觉晓，
			  处处闻啼鸟。
				夜来风雨声，
				  花落知多少。
		</p>
	
	<!--文本格式化待学习-->
	
</body>

</html>
